<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Dettagli Prodotto</mat-card-title>
    <mat-card-subtitle><strong>Id:</strong> {{data.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Nome Prodotto: </strong>{{data.titolo}}</p>
    <p><strong>Prezzo: </strong>{{data.prezzo}}</p>
    <p><strong>Categoria: </strong>{{data.categoria}}</p>
    <p><strong>N. pezzi: </strong>{{data.n_pezzi}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/store">Torna ai prodotti</button>
  </mat-card-actions>
</mat-card>
