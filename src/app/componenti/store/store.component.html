<div class="container mt-5">

  <div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <!-- TABELLA STORE -->
  <div *ngIf="!isSingleProduct; else productDetails">
    <div class="mt-3" *ngIf="!isLoading">
      <app-table [data]="dataSource" [dati]="'store'" [columns]="displayedColumns"></app-table>
    </div>
  </div>
  <!-- CARD DETTAGLI PRODOTTO -->
  <ng-template #productDetails>
    <app-products-detail [data]="product"></app-products-detail>
  </ng-template>
  <!-- / CARD DETTAGLI PRODOTTO -->
</div>
