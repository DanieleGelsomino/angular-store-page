<!-- FILTER -->
<mat-form-field>
    <mat-label>Cerca</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<!-- / FILTER -->
<div class="mat-elevation-z8 overflow-auto dg-table" style="max-height: 500px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows matSort
        (matSortChange)="announceSortChange($event)">
        <ng-container *ngFor="let col of columns" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{col}}">{{col}}

            </th>
            <td mat-cell *matCellDef="let element">
                {{element[col]}}
            </td>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>more_horizontal</mat-icon>
            </button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <!-- Visibile quando non ci sono dati corrispondenti. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun prodotto corrispondente a "{{input.value}}"</td>
        </tr>
    </table>
</div>
<!-- PAGINAZIONE -->
<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" showFirstLastButtons
        aria-label="Select page of products elements" mat-footer-row>
    </mat-paginator>
</div>
<!-- / PAGINAZIONE -->
<!-- / TABELLA DINAMICA -->
